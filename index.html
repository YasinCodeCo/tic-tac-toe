<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="title">
        <h1>Tic Tac Toe</h1>
      </section>
      <section class="player">
        Player <span class="player-turn playerX">X</span> turn
      </section>
      <section class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <section class="player announcer hide"></section>
      <section class="btn">
        <button id="reset">Reset</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
